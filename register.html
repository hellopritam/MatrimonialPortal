<html>
<body>
<form action="register1.jsp" method=post>

	<fieldset>
		<legend>Account information</legend>
		EMAIL ID<input type="text" name="email_id"></br></br>
		CREATE PASSWORD<input type="password" name="pass"></br></br>
		<input type="radio" name="gender" value="male">MALE&nbsp;&nbsp;
		<input type="radio" name="gender" value="female">FEMALE</br></br>
	</fieldset>
	<fieldset>
		<legend>Personal information</legend>
		FRIST NAME<input type="text" name="fname"></br></br>
		LAST NAME<input type="text" name="lname"></br></br>
		DOB<input type="date" name="db"></br></br>
		RELIGION<select name="religion">
		<option value="hindu">hindu</option>
		<option value="muslim">muslim</option>
		<option value="marathi">marathi</option>
		</select></br></br>
		MOTHER TOUNGE<select name="mtounge">
		<option value="bengali">bengali</option>
		<option value="hindi">hindi</option>
		<option value="english">english</option>
		<option value="spanish">spanish</option>
		</select></br></br>
	COUNTRY<select name="country">
		<option value="india">india</option>
		<option value="u.s.a">u.s.a</option>
		<option value="u.k">u.k</option>
		<option value="paris">paris</option>
		</select>
	
	</fieldset><br>
	<input type="submit" value="NEXT">
</form>
</body>
</html>
